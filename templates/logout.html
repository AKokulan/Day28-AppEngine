{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
Day28 - Logout
{% endblock title %}

{% block upload %}

<div class="container ">
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-5 border mb-5 mt-5 pt-3 pb-3">
            <h2 class="">Thank you for visiting out site</h2>
            {% for msg in messages %}
                 <div class="alert alert-success" role="alert">
                    {{ msg  }}
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>

                 </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock upload %}
