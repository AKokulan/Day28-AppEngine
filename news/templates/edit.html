{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Day28 - Edit
{% endblock title %}

{% block upload %}

<div class="row ">
    <div class="col-12 ">

        {% for msg in messages %}
        <div class="alert alert-success" role="alert">
            {{ msg  }}
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
        </div>
        {% endfor %}


        <form method="post" enctype="multipart/form-data" class="border my-3 mx-0 px-1 py-3">
            {% csrf_token %}
            {{ article_form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>

</div>
{% endblock upload %}
