{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block upload %}

<div class="container ">
    <div class="row ">
        <div class="col-0 col-md-3"></div>
        <div class="col-12 col-md-6 border mb-5 mt-5 pt-3 pb-3">
            <p class="float-right">
                <a href="{% url 'register'%}?go={{main_article_m.pk }}&alt=article">Register</a>
                </p>
            <h2 class="">Login</h2>
            {% for msg in messages %}
                 <div class="alert alert-success" role="alert">
                    {{ msg  }}
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>

                 </div>
            {% endfor %}
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock upload %}
